<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <title>Users page</title>
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
	<header>
		<div th:replace="fragments/header :: header(name='User', username='User')"></div>
	</header>
	<br /> 
	<div id="wrapper">
		<div th:object=${user} >
			<p th:text="*{username}"></p>
			<p th:text="*{email}"></p>
		</div>
	</div>
	<a th:href="@{{path}/orders (path = ${user.id})}">Order history</a>
	<a th:href="@{{path}/ratings (path = ${user.id})}">Comments this user</a>
</body>
</html>
