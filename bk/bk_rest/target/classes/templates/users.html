<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <title>Users page</title>
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
	<header>
		<div th:replace="fragments/header :: header(name='Users', username='User')"></div>
	</header>
	<br /> 
	<div id="wrapper">
		<div th:each="user : ${userList}" class="userblock">
			<a th:href="@{users/{path}(path = ${user.id})}" th:text="${user.username}"></a>
			<p th:text="${user.email}"></p>
		</div>
	</div>
</body>
</html>
