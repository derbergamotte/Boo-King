<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <title>Users page</title>
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
	<header>
		<div th:replace="fragments/header :: header(name=${user.username}, username='User')"></div>
	</header>
	<br /> 
	<div id="wrapper">
		<div th:object=${user} >
			<p th:text="*{username}"></p>
			<p th:text="*{email}"></p>
		</div>
	</div>
	<form action="#" th:action="@{/users/user/delete}" method="post">
		<input type="submit" value="Delete" class="button button-success">
	</form>
	<a th:href="@{user/update}">Update</a>
	<a th:href="@{user/orders}">Order history</a>
	<a th:href="@{user/ratings}">Comments this user</a>
</body>
</html>
